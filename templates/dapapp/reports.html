{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'dist/css/bootstrap.min.css' %}">
    <div class="row">
    	<div class="col">
			<div class="col-md-7 col-lg-8">
				<h4 class="mb-3">Maternal Deliveries Form</h4>
				<form class="">
				  <div class="row g-3">

				    <div class="col-12">
				      <label for="username" class="form-label">Facility Name</label>
				      <div class="input-group">
				        <span class="input-group-text">@</span>
				        <input type="text" class="form-control" id="floatingInput" value="{{ request.user }}" placeholder="H. name" required>
				      </div>
				    </div>
				    <div class="col-sm-6">
				      <label for="firstName" class="form-label">Subcounty</label>
				      <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
				    </div>
				    <hr>
				    <div class="col-md-6">
				      <label for="cc-name" class="form-label">no. of successful births</label>
				      <input type="text" class="form-control" id="cc-name" placeholder="" required>
				    </div>

				    <div class="col-md-6">
				      <label for="cc-number" class="form-label">no. of livebirth</label>
				      <input type="text" class="form-control" id="cc-number" placeholder="" required>
				    </div>
				    <div class="col-md-6">
				      <label for="cc-number" class="form-label">no. of still birth</label>
				      <input type="text" class="form-control" id="cc-number" placeholder="" required>
				    </div>
				  </div>

				  <hr class="my-3">

				  <button class="w-75 btn btn-primary btn-lg" type="submit">Submit</button>
				</form>
			</div>
		</div>
		<div class="col">
			<div class="col-md-7 col-lg-8">
				<h4 class="mb-3">Causes of Maternal Deaths</h4>
				<form class="">
				  <div class="row g-3">
				    <hr>
				    <div class="col-md-6">
				      <label for="cc-name" class="form-label">Deliveries</label>
				      <input type="text" class="form-control" id="cc-name" placeholder="" required>
				    </div>

				    <div class="col-md-6">
				      <label for="cc-number" class="form-label">Hemorrhage</label>
				      <input type="text" class="form-control" value="0" id="cc-number" placeholder="" required>
				    </div>
				    <div class="col-md-6">
				      <label for="cc-number" class="form-label">Infections</label>
				      <input type="text" class="form-control" value="0" id="cc-number" placeholder="" required>
				    </div>
				    <div class="col-md-6">
				      <label for="cc-number" class="form-label">Hypertension</label>
				      <input type="text" class="form-control" id="cc-number" placeholder="" required>
				    </div>
				    <div class="col-md-6">
				      <label for="cc-number" class="form-label">Delivery Complications</label>
				      <input type="text" class="form-control" value="0" id="cc-number" placeholder="" required>
				    </div>
				    <div class="col-md-6">
				      <label for="cc-number" class="form-label">Unsafe Abortions</label>
				      <input type="text" class="form-control" value="0" id="cc-number" placeholder="" required>
				    </div>
				  </div>

				  <hr class="my-3">

				  <button class="w-75 btn btn-primary btn-lg" type="submit">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="{% static 'jquery-3.6.0.min.js' %}"></script>
	<!-- <script type="text/javascript"> -->

	<!-- </script> -->
	<script>
		$('#zip').mouseover(function() {
			var day = new Date()
			var weekday = day.getDate()
			var zip = $('#zip').val()
			console.log(zip)
			$('#zip').val(weekday)
		})
	</script>

{% endblock %}
